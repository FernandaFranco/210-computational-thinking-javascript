      function reverse(inputForReversal) {
        if (Array.isArray(inputForReversal)) {
          return reverseArray(inputForReversal);
        } else {
          return reverseString(inputForReversal);
        }
      }

      function reverseArray(inputForReversal) {
        var reversed = [];
        var length = inputForReversal.length;
        var i;

        for (i = 0; i < length; i += 1) {
          reversed[length - 1 - i] = inputForReversal[i];
        }

        return reversed;
      }

      function reverseString(inputForReversal) {
        var stringArray = inputForReversal.split('');
        return reverseArray(stringArray).join('');
      }

      function shift(arr) {
        var result = arr[0];
        var len = arr.length;
        var i;

        if (len === 0) return undefined;

        for (i = 0; i < len - 1; i++) {
          arr[i] = arr[i + 1];
        }

        arr.length = len - 1;
        return result;
      }

      function unshift(arr) {
        var tempArray = arr.slice();
        var tempArrayLen = tempArray.length;
        var argLen = arguments.length;
        var i;
        for (i = 1; i < argLen; i++) {
          arr[i - 1] = arguments[i];
        }
        for (i = 0; i < tempArrayLen; i++) {
          arr[argLen - 1 + i] = tempArray[i];
        }

        return arr.length;
      }

      function slice(array, begin, end) {
        var len = array.length;
        var newArray =[];
        var i;

        if (len < begin) { begin = len };
        if (len < end) { end = len };

        for (i = begin; i < end; i++) {
          newArray.push(array[i]);
        }

        return newArray;
      }

      function splice(array, start, deleteCount, ...elements) {
        if (start > array.length) { start = array.length };
        if (deleteCount > array.length - start) { deleteCount = array.length - start };

        var additionArray = array.slice(0,start)
        var deletionArray = array.slice(start);
        var deletedElements = array.slice(start, start + deleteCount);
        var i;
        var copyArray;

        additionArray = additionArray.concat(elements);

        for (i = 0; i < deleteCount; i++) {
          deletionArray.shift();
        }

        copyArray = additionArray.concat(deletionArray);
        for (i = 0; i < copyArray.length; i++) {
          array[i] = copyArray[i];
        }

        return deletedElements;
      }

      function areArraysEqual(array1, array2) {
        var result = false;
        var array2Copy = array2.slice();
        var index;
        var i;

        if (array1.length !== array2.length) { return result };

        for (i = 0; i < array1.length; i++) {
          index = array2Copy.indexOf(array1[i]);
          if (index < 0) {
            return false;
          }
          array2Copy.slice(index, 1);
          for (j = 0; j < array2Copy.length; j++) {
            if (array1[i] === array2Copy[j]) {
              array2Copy.splice(j, 1);
              break;
            }
          }
        }

        if (array2Copy.length === 0) { result = true };
        return result;
      }

      console.log(areArraysEqual([1, 2, 3], [3, 2, 1]));                  // true
      console.log(areArraysEqual(['a', 'b', 'c'], ['b', 'c', 'a']));      // true
      console.log(areArraysEqual(['1', 2, 3], [1, 2, 3]));                // false
      console.log(areArraysEqual([1, 1, 2, 3], [3, 1, 2, 1]));            // true
