<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script type="text/javascript">
      // function takes two version numbers
      // compares them and returns -1, 0 , 1
      // requirements: what happens if a version number contains more dots and integers than the other?
      // rules: if contains chars other than digits and dots, return null
      // data structure and algorithm:
      // input: string
      // break at dots into array of chars
      // if one array has length smaller than the other, fill the array with 0s until boths arrays are the same length
      // for each char, transform into integers
      // for each index, check if number in array1 is greater than the number in array2. If true, return 1, If equal, move to next index. If false, return -1
      // Return 0 if function hasn't yet finished execution after loop

      function compareVersions(version1, version2) {
        if ((/[^\d\.]/).test(version1) || (/[^\d\.]/).test(version2)) {
          return null;
        }

        var array1 = version1.split('.').map(function (char) {return parseInt(char, 10)});
        var array2 = version2.split('.').map(function (char) {return parseInt(char, 10)});

        var maxLength = Math.max(array1.length, array2.length);

        [array1, array2].forEach(function (array) {
          while (array.length < maxLength) {
            array.push(0);
          }
        });

        for (var i = 0; i < array1.length; i++) {
          if (array1[i] > array2[i]) {
            return 1;
          } else if (array1[i] < array2[i]) {
            return -1;
          }
        }

        return 0;
      }

      console.log(compareVersions('0.1', 'dwadqx'));
      console.log(compareVersions('0.1', '1'));
      console.log(compareVersions('1', '1.0'));
      console.log(compareVersions('1.0', '1.1'));
      console.log(compareVersions('1.1', '1.2'));
      console.log(compareVersions('1.2', '1.2.0.0'));
      console.log(compareVersions('1.2.0.0', '1.18.2'));
      console.log(compareVersions('1.18.2', '13.37'));
      console.log(compareVersions('13.37', '1.3.3.7'));
    </script>
  </body>
</html>
