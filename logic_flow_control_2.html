      }

      for (i = start; i < (start + length); i++) {

    function substring(string, start, end) {
      var newString = '';
      var temp;
      var i;

      if (end === undefined) {
        end = string.length;
      } else if (end < 0 || end !== Number(end)) {
        end = 0;
      }

      if (start < 0 || start !== Number(start)) {
        start = 0;
      }

      if (end < start) {
        temp = start;
        start = end;
        end = temp;
      }

      if (start > string.length) {
      start = string.length;
      }

      if (end > string.length) {
        end = string.length;
      }

      for (i = start; i < end; i += 1) {
        newString += string[i];
      }

      return newString;
    }
