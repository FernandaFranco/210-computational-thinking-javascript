      function unshift(arr, val) {
        for (var i = arr.length; i > 0; i -= 1) {
          arr[i] = arr[i - 1];
        }

        arr[0] = val;
        return arr.length;
      }

      var count = [1, 2, 3];
      console.log(unshift(count, 0));      // 4
      console.log(count);

      function shift(arr) {
        var val = arr[0];
        for (var i = 0; i < arr.length - 1; i += 1) {
          arr[i] = arr[i + 1];
        }

        arr.length = arr.length - 1;
        return val;
      }

      var count = [1, 2, 3];
      console.log(shift(count));           // 1
